<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.0/themes/base/jquery-ui.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.0/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("#jQuery_accordion").accordion();
      });
    </script>
  </head>
  <body>
    <div id="jQuery_accordion">
      <h3>header 1</h3>
      <p>
        This is section 1 Place your content here in paragraphs or use div
        elements etc.
      </p>
      <h3>header 2</h3>
      <p>
        This is section 2. You can also include images like this: <br />
        <img src="img/gambar1.png" />
      </p>
      <h3>header 3</h3>
      <div>
        <p>This is section3. Content can include listing as well.</p>
        <ol>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ol>
      </div>
    </div>
  </body>
</html>
