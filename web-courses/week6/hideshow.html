<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".button1").click(function () {
          $("div").hide();
        });

        $(".button2").click(function () {
          $("div").show();
        });

        $(".button3").click(function () {
          $("#div1").fadeOut();
          $("#div2").fadeOut("slow");
          $("#div3").fadeOut(3000);
        });

        $(".button4").click(function () {
          $("#div1").fadeIn();
          $("#div2").fadeIn("slow");
          $("#div3").fadeIn(3000);
        });

        $(".button5").click(function () {
          $("#div1").fadeTo("slow", 0.15);
          $("#div2").fadeTo("slow", 0.4);
          $("#div3").fadeTo("slow", 0.7);
        });
      });
    </script>
  </head>
  <body>
    <p>JQuery Effect</p>
    <div id="div1" class="box"></div>
    <br /><br />
    <div id="div2" class="box"></div>
    <br /><br />
    <div id="div3" class="box"></div>
    <br /><br />
    <button class="button1">Hide</button>
    <button class="button2">Show</button>
    <button class="button3">Fade Out</button>
    <button class="button4">Fade In</button>
    <button class="button5">Fade To</button>
  </body>
</html>
