<!DOCTYPE html>
<html>
<head>
    <title>Ternary Branching</title>
</head>
<body>
    <script>
        var username = prompt("Username:");
        var password = prompt("Password:");

        if(username == "student") {
            if(password == "coffee") {
                document.write("<h2>Welcome </h2>");
            } else {
                document.write("<p>Incorrect password, try again!</p>");
            }
        } else {
            document.write("<p>You are not registered!</p>");
        }
    </script>
</body>
</html>
